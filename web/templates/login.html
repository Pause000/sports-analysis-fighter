<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인 - SBUNPA</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg);
            /* 홈페이지 배경색 */
            color: var(--text);
            font-family: 'Inter', sans-serif;
            /* 홈페이지 폰트 */
            margin: 0;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: var(--glass);
            /* 홈페이지 글래스 모피즘 적용 */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            /* 홈페이지 카드 반경 */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 30px;
            color: #fff;
            font-size: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #aaa;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            color: white;
            font-size: 1em;
            transition: 0.3s;
            box-sizing: border-box;
            /* 패딩 포함 너비 계산 */
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: var(--primary);
            /* 홈페이지 메인 컬러 */
            color: #fff;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            box-shadow: 0 0 20px rgba(0, 113, 227, 0.4);
            transform: translateY(-2px);
        }

        .error-msg {
            color: #ff4d4d;
            margin-bottom: 20px;
            font-size: 0.9em;
            background: rgba(255, 77, 77, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        .link-text {
            margin-top: 25px;
            font-size: 0.9em;
            color: #888;
        }

        .link-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .link-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <h2>로그인</h2>
        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="pwd">비밀번호</label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            <button type="submit" class="btn-submit">로그인</button>
        </form>
        <div class="link-text">
            아이디가 없으신가요? <a href="/register">회원가입</a>
        </div>
        <div class="link-text">
            <a href="/">메인으로 돌아가기</a>
        </div>
    </div>
</body>

</html>
